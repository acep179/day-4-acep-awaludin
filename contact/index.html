<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../assets/css/contact.css">
    <title>Acep Awaludin - Contact</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="./../">
                    <img src="./../assets/img/logo.png" alt="Logo Dumbways">
                </a>
                <a href="./../">Home</a>
                <a href="./../project/">My Project</a>
            </div>
            <div class="nav-right">
                <a href="./">Contact Me</a>
            </div>
        </nav>
    </header>
    <main>
        <h1>GET IN TOUCH</h1>
        <form>
            <label for="input-name">
                <p>Name</p>
                <input type="text" name="name" id="input-name">
            </label>

            <label for="input-email">
                <p>Email</p>
                <input type="email" name="email" id="input-email">
            </label>

            <label for="input-phone">
                <p>Phone Number</p>
                <input type="number" name="phone" id="input-phone">
            </label>

            <label for="select-subject">
                <p>Subject</p>
                <select name="subject" id="select-subject">
                    <option value="">-- Silakan Dipilih --</option>
                    <option value="Frontend Web Developer">Frontend Web Developer</option>
                    <option value="Backend Web Developer">Backend Web Developer</option>
                    <option value="Fullstack Web Developer">Fullstack Web Developer</option>
                </select>
            </label>

            <label for="textarea-message">
                <p>Your Message</p>
                <textarea name="message" id="textarea-message"></textarea>
            </label>

            <button type="button" onclick="getContactForm()">Submit</button>
        </form>
    </main>
    <script src="./../assets/js/main.js"></script>
</body>

</html>
