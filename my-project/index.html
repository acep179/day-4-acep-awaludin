<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./../assets/css/my-project.css">
    <title>Acep Awaludin - Add Project</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="./../">
                    <img src="./../assets/img/logo.png" alt="Logo Dumbways">
                </a>
                <a href="./../">Home</a>
                <a href="./">My Project</a>
            </div>
            <div class="nav-right">
                <a href="./../contact/">Contact Me</a>
            </div>
        </nav>
    </header>
    <main>
        <form>
            <h1>ADD MY PROJECT</h1>
            <label for="projectName">
                <p>Project Name</p>
                <input type="text" name="projectName" id="projectName">
            </label>

            <div class="date">
                <label for="projectStartDate">
                    <p>Start Date</p>
                    <input type="date" name="projectStartDate" id="projectStartDate">
                </label>

                <label for="projectEndDate">
                    <p>End Date</p>
                    <input type="date" name="projectEndDate" id="projectEndDate">
                </label>
            </div>

            <label for="projectDescription">
                <p>Description</p>
                <textarea name="projectDescription" id="projectDescription"></textarea>
            </label>

            <div class="checkbox">
                <p>Technologies</p>

                <label for="projectHTML">
                    <input type="checkbox" name="projectHTML" id="projectHTML" value="<i class='bx bxl-html5'></i>">
                    HTML
                </label>

                <label for="projectCSS">
                    <input type="checkbox" name="projectCSS" id="projectCSS" value="<i class='bx bxl-css3'></i>">
                    CSS
                </label>

                <label for="projectJS">
                    <input type="checkbox" name="projectJS" id="projectJS" value="<i class='bx bxl-javascript'></i>">
                    JavaScript
                </label>

                <label for="projectTailwind">
                    <input type="checkbox" name="projectTailwind" id="projectTailwind"
                        value="<i class='bx bxl-tailwind-css'></i>">
                    TailwindCSS
                </label>

                <label for="projectSASS">
                    <input type="checkbox" name="projectSASS" id="projectSASS" value="<i class='bx bxl-sass' ></i>">
                    SASS
                </label>
            </div>

            <label for="projectImage">
                <p>Upload Image</p>
                <input id="projectImage" type="file" accept="image/*">
            </label>
            <button type="button" onclick="getProjectForm()">Submit</button>
        </form>

        <!--. My Project -->
        <div id="myProject" class="project">
            <h1>MY PROJECT</h1>
            <div class="project-item">
                <div class="project-img" style="background-image: URL('./../assets/img/project/gudangku.png');">
                </div>
                <a href="https://acep-awaludin179-project.on.drv.tw/gudangku/Index.html" target="_blank">
                    <h3>Gudangku -2022</h3>
                </a>
                <p class="project-time">durasi: 3 bulan</p>
                <p>Gudangku adalah sebuah aplikasi manajemen gudang berbasis web.</p>
                <div class="project-technologies">
                    <i class='bx bxl-html5'></i>
                    <i class='bx bxl-css3'></i>
                    <i class='bx bxl-javascript'></i>
                </div>
                <div class="project-button">
                    <p>edit</p>
                    <p>delete</p>
                </div>
            </div>
        </div>
    </main>
    <script src="./../assets/js/main.js"></script>
</body>

</html>
